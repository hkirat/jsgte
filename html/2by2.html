<!doctype html>
<html class="no-js" lang"">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>2 by 2 games</title>
        <link rel="stylesheet" href="css/2by2.css">
    </head>
</script>

<body onload="initDraws()">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

<script>
    var canvas1,canvas2;
    var ctx1,ctx2;
    var payoff1_11, payoff1_12, payoff1_21, payoff1_22, payoff2_11, payoff2_12, payoff2_21, payoff2_22; //payoff vertices
    var point1_1, point1_2, point1_3,point2_1, point2_2, point2_3; // point delimiting the best response.
    
    function initDraws() {
        canvas1 = document.getElementById("Payoff1");
        canvas2 = document.getElementById("Payoff2");
        ctx1 = canvas1.getContext("2d");
        ctx2 = canvas2.getContext("2d");
        compute_firstP();
        compute_secondP();
        draw();
        // mouse event
        //canvas1.addEventListener("mousedown",doMouseDown);
        //canvas1.addEventListener("mouseup",doMouseUp);
        //canvas2.addEventListener("mousedown",doMouseDown);
        //canvas2.addEventListener("mouseup",doMouseUp);
        input_user=document.getElementsByTagName("input");
        for (var i=0; i<input_user.length;i++){
           input_user[i].addEventListener("onchange",redraw);
        }
    }

    function redraw(){
        canvas1.clearRect(0,0,canvas1.width,canvas1.height);
        canvas2.clearRect(0,0,canvas2.width,canvas2.height);
        compute_firstP();
        compute_secondP();
        draw();
    }

    function compute_firstP(){
        var P1_11=document.getElementById("P1_11").value;
        var P1_12=document.getElementById("P1_12").value;
        var P1_21=document.getElementById("P1_21").value;
        var P1_22=document.getElementById("P1_22").value;
        payoff1_11={x:0, y:canvas1.height-P1_11*100, radius:5, color:"yellow"};
        payoff1_12={x:canvas1.width, y:canvas1.height-P1_12*100, radius:5, color:"yellow"};
        payoff1_21={x:0, y:canvas1.height-P1_21*100, radius:5, color:"yellow"};
        payoff1_22={x:canvas1.width, y:canvas1.height-P1_22*100, radius:5, color:"yellow"};
        var maxP1_1, minP1_1, maxP1_2, minP1_2; // max and min off player1 payoff for strategy 1 or 2 of player2
        if( P1_11>P1_21){
            maxP1_1=P1_11;
            minP1_1=P1_21;
        }else{
            maxP1_1=P1_21;
            minP1_1=P1_11;
        }
        if( P1_12>P1_22){
            maxP1_2=P1_12;
            minP1_2=P1_22;
        }else{
            maxP1_2=P1_22;
            minP1_2=P1_12;
        }
        if((maxP1_1==P1_11 && maxP1_2==P1_12)||(maxP1_1==P1_21 && maxP1_2==P1_22)){
            alert("test");
            point1_1={x:0,y:canvas1.height-maxP1_2*100};
            point1_2={x:canvas1.width,y:canvas1.height-maxP1_1*100};
            point1_3={x:canvas1.width,y:canvas1.height-maxP1_1*100};}
        else{
            var middle_x=(P1_21-P1_11)/(Number(P1_21)- Number(P1_22) + Number(P1_12) - Number(P1_11));
            var middle_y=Number((P1_12-P1_11)*middle_x)+Number(P1_11);
            point1_1={x:0, y:canvas1.height-maxP1_1*100};
            point1_2={x:middle_x * canvas1.width,y:canvas1.height-middle_y*100};
            point1_3={x:canvas1.width,y:canvas1.height-maxP1_2*100};
        }
    }
            
    function compute_secondP(){
        var P2_11=document.getElementById("P2_11").value;
        var P2_12=document.getElementById("P2_12").value;
        var P2_21=document.getElementById("P2_21").value;
        var P2_22=document.getElementById("P2_22").value;
        payoff2_11={x:0, y:canvas2.height-P2_11*100, radius:5, color:"yellow"};
        payoff2_12={x:0, y:canvas2.height-P2_12*100, radius:5, color:"yellow"};
        payoff2_21={x:canvas2.width, y:canvas2.height-P2_21*100, radius:5, color:"yellow"};
        payoff2_22={x:canvas2.width, y:canvas2.height-P2_22*100, radius:5, color:"yellow"};
        var maxP2_1, minP2_1, maxP2_2, minP2_2; // max and min off player1 payoff for strategy 1 or 2 of player2
        if( P2_11>P2_12){
            maxP2_1=P2_11;
            minP2_1=P2_12;
        }else{
            maxP2_1=P2_12;
            minP2_1=P2_11;
        }
        if( P2_21>P2_22){
            maxP2_2=P2_21;
            minP2_2=P2_22;
        }else{
            maxP2_2=P2_22;
            minP2_2=P2_21;
        }
        if((maxP2_1==P2_11 && maxP2_2==P2_21)||(maxP2_1==P2_12 && maxP2_2==P2_22)){
            point2_1={x:0,y:canvas2.height-maxP2_2*100};
            point2_2={x:canvas2.width,y:canvas2.height-maxP2_1*100};
            point2_3={x:canvas2.width,y:canvas2.height-maxP2_1*100};}
        else{
            var middle_x=(P2_12-P2_11)/(Number(P2_12)- Number(P2_22) + Number(P2_21) - Number(P2_11));
            var middle_y=Number((P2_21-P2_11)*middle_x)+Number(P2_11);
            point2_1={x:0,y:canvas2.height-maxP2_1*100};
            point2_2={x:middle_x * canvas2.width,y:canvas2.height-middle_y*100};
            point2_3={x:canvas2.width,y:canvas2.height-maxP2_2*100};
        }
    }
    
    function draw(){
        ctx1.beginPath();
        ctx1.moveTo(0,0);
        ctx1.lineTo(0,canvas1.height);
        ctx1.lineTo(canvas1.width,canvas1.height);
        ctx1.lineTo(canvas1.width,0);
        ctx1.lineWidth = 4;
        ctx1.strokeStyle = '#000000';
        ctx1.stroke();
        ctx1.closePath();
        ctx1.beginPath();
        ctx1.moveTo(payoff1_11.x,payoff1_11.y);
        ctx1.lineTo(payoff1_12.x,payoff1_12.y);
        ctx1.moveTo(payoff1_21.x,payoff1_21.y);
        ctx1.lineTo(payoff1_22.x,payoff1_22.y);
        ctx1.lineWidth = 4;
        ctx1.strokeStyle = '#ff0000';
        ctx1.stroke();
        ctx1.closePath();
        ctx1.beginPath();
        ctx1.moveTo(0,0);
        ctx1.lineTo(point1_1.x,point1_1.y);
        ctx1.lineTo(point1_2.x,point1_2.y);
        ctx1.lineTo(point1_3.x,point1_3.y);
        ctx1.lineTo(canvas1.width,0);
        ctx1.lineTo(0,0);
        ctx1.fillStyle="#ff6666";
        ctx1.fill();
        ctx1.closePath();
        ctx1.beginPath();
        ctx1.arc(payoff1_11.x, payoff1_11.y, payoff1_11.radius, 0, 2*Math.PI);
        ctx1.fillStyle = payoff1_11.color;
        ctx1.fill();
        ctx1.stroke();
        ctx1.closePath();
        ctx1.beginPath();
        ctx1.arc(payoff1_12.x, payoff1_12.y, payoff1_12.radius, 0, 2*Math.PI);
        ctx1.fillStyle = payoff1_11.color;
        ctx1.fill();
        ctx1.stroke();
        ctx1.closePath();
        ctx1.beginPath();
        ctx1.arc(payoff1_21.x, payoff1_21.y, payoff1_21.radius, 0, 2*Math.PI);
        ctx1.fillStyle = payoff1_11.color;
        ctx1.fill();
        ctx1.stroke();
        ctx1.closePath();
        ctx1.beginPath();
        ctx1.arc(payoff1_22.x, payoff1_22.y, payoff1_22.radius, 0, 2*Math.PI);
        ctx1.fillStyle = payoff1_11.color;
        ctx1.fill();
        ctx1.stroke();
        ctx1.closePath();
        
        ctx2.beginPath();
        ctx2.moveTo(0,0);
        ctx2.lineTo(0,canvas2.height);
        ctx2.lineTo(canvas2.width,canvas2.height);
        ctx2.lineTo(canvas2.width,0);
        ctx2.lineWidth = 4;
        ctx2.strokeStyle = '#000000';
        ctx2.stroke();
        ctx2.closePath();
        ctx2.beginPath();
        ctx2.moveTo(payoff2_11.x,payoff2_11.y);
        ctx2.lineTo(payoff2_21.x,payoff2_21.y);
        ctx2.moveTo(payoff2_12.x,payoff2_12.y);
        ctx2.lineTo(payoff2_22.x,payoff2_22.y);
        ctx2.lineWidth = 4;
        ctx2.strokeStyle = '#0000ff';
        ctx2.stroke();
        ctx2.closePath();
        ctx2.beginPath();
        ctx2.moveTo(0,0);
        ctx2.lineTo(point2_1.x,point2_1.y);
        ctx2.lineTo(point2_2.x,point2_2.y);
        ctx2.lineTo(point2_3.x,point2_3.y);
        ctx2.lineTo(canvas1.width,0);
        ctx2.lineTo(0,0);
        ctx2.fillStyle="#6666ff";
        ctx2.fill();
        ctx2.closePath();
        ctx2.beginPath();
        ctx2.arc(payoff2_11.x, payoff2_11.y, payoff2_11.radius, 0, 2*Math.PI);
        ctx2.fillStyle = payoff2_11.color;
        ctx2.fill();
        ctx2.stroke();
        ctx2.closePath();
        ctx2.beginPath();
        ctx2.arc(payoff2_12.x, payoff2_12.y, payoff2_12.radius, 0, 2*Math.PI);
        ctx2.fillStyle = payoff2_11.color;
        ctx2.fill();
        ctx2.stroke();
        ctx2.closePath();
        ctx2.beginPath();
        ctx2.arc(payoff2_21.x, payoff2_21.y, payoff2_21.radius, 0, 2*Math.PI);
        ctx2.fillStyle = payoff2_11.color;
        ctx2.fill();
        ctx2.stroke();
        ctx2.closePath();
        ctx2.beginPath();
        ctx2.arc(payoff2_22.x, payoff2_22.y, payoff2_22.radius, 0, 2*Math.PI);
        ctx2.fillStyle = payoff2_11.color;
        ctx2.fill();
        ctx2.stroke();
        ctx2.closePath();
    }

</script>

        <table border="1">
  <tr>
    <th><label class="player1">Player I</label> \ <label class="player2">Player II</label></th>
    <th><label><input class="player2" type="text" id="P2S1" value="S1"/> </label></th>
    <th><label><input class="player2" type="text" id="P2S2" value="S2"/> </label></th>
  </tr>
  <tr>
      <th><label><input class="player1" type="text" name=1s1 value="S1"/> </label></th>
    <td><input class="player1" type="text" id="P1_11" value=0>\<input class="player2" type="text" id="P2_11"  value=0></td>
    <td><input class="player1" type="text" id="P1_12"  value=0>\<input class="player2" type="text" id="P2_12" value=0></td>
  </tr>
  <tr>
  <th><label><input class="player1" type="text" name=1s2 value="S2"/> </label></th>
    <td><input class="player1" type="text" id="P1_21"  value=0>\<input class="player2" type="text" id="P2_21"  value=0></td>
    <td><input class="player1" type="text" id="P1_22" value=0>\<input class="player2" type="text" id="P2_22"  value=0></td>
  </tr>
</table>
        <canvas id="Payoff1" width="300" height="500" style = "float:left; width: 40%;">
        </canvas>
        
        <canvas id="Payoff2" width="300" height="500" style = "float:right; width: 40%;">
        </canvas>
        
                                                                    
</body>
</html>
